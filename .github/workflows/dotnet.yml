name: Build, Test, and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Run tests
        run: dotnet test --no-restore

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase image name
        id: image
        run: |
          REPO_NAME=${{ github.repository }}
          echo "IMAGE=${REPO_NAME,,}" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.image.outputs.IMAGE }}:latest
          file: ./Dockerfile
          
  deploy-to-render:
      needs: build-and-push-docker
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to Render
          run: |
            curl -X POST \
              "https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"
  
        - name: Wait for deployment
          run: sleep 10
  
        - name: Verify deployment
          run: |
            echo "Deployment triggered successfully!"
            echo "Service URL: https://learning-productservice.onrender.com"
